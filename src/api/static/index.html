<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    <title>QPS</title>
</head>
<body>
    <!-- Loader -->
    <div class="loader-wrapper">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="container-fluid fixed-top header disable-selection">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col">
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <div id="overlay"></div>

    <div id="qps-box">
        <h1>QPS</h1>
        <select id="qps-select">
            <option value="1">JSON</option>
            <option value="2">XML</option>
        <input type="text" placeholder="Champ 1">
        <input type="text" placeholder="Champ 2">
        <button id="submit-qps">Valider</button>
        <button id="close-qps">Fermer</button>
    </div>

    <button id="qps-button">QPS</button>

    <script src="loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
